<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/logo.svg" alt="" class="logo">
  </div>
  <div class="main-body">

     <div class="calculator-containor">

           <div class="calculation-container">
               <form action="" class="bill">
                  <p class="p">Bill</p>
                  <input type="text" class="bill-input inp-field" >
               </form>
               <div class="select-tip">
                <p class="p">Select Tip %</p>
                <div class="col1">
                  <button value="5" class="tip-btn">5%</button>
                  <button value="10" class="tip-btn">10%</button>
                  <button value="15" class="tip-btn">15%</button>
                </div>
                <div class="col2">
                  <button value="25" class="tip-btn">25%</button>
                  <button value="50" class="tip-btn">50%</button>
                  <!-- <button value="5" class="tip-btn">40%</button> -->
                  <input type="text"  class="tip-inp" placeholder="custom">
                </div>
               </div>
              <form action="" class="people-count">
                <p class="p">Number of Peoples</p>
                <p class="error-msg"></p>
                <input type="text" class="input-people-count inp-field" >
             </form>
           </div>
           <div class="result-view">
              <div class="amount">
                <div class="amount-info">
                  <p class="p1">Tip Amount <br><span class="p2">/ person</span></p>
                  <div class="amount">
                      <h1 class="p3 tip-amount">$0.00</h1>
                  </div>
              </div>
            <div class="amount-info">
                <p class="p1">Tip Amount <br><span class="p2">/ person</span></p>
                <div class="amount">
                    <h1 class="p3 total-amount">$0.00</h1>
                </div>
            </div>
           </div>
          <div class="">
             <button class="reset-btn">RESET</button>
          </div>
               
           </div>
      </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
